<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <title>Hubspot</title>
   </head>
   <body>
         <header> <!--Inizio header con lingua, contatti, login-->
            <div class="container-header">
               <div class="header-left">
                  <div class="header-left-content">
                     <i class="fa fa-globe" aria-hidden="true"></i>
                     <select class="" name=""><option>English</option></select>
                     <span>|</span>
                     <a href="#">Contact Us</a>
                  </div>
               </div>
               <div class="header-right">
                     <div class="header-right-content">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <button type="button" name="button">Log in</button>
                        <button type="button" name="button">GetHubspotFree</button>
                     </div>
                  </div>
               </div>
           </div>
         </header>
         <nav> <!--Inizio navbar con logo da inserire left -->
            <div class="container-nav">
               <div class="nav-left">
                  <div class="nav-left-content">
                     <img src="img/hubspotlogo.png" alt="Logo di HubSpot">
                  </div>
               </div>
               <div class="nav-right">
                  <div class="nav-right-content">
                     <select class="" name=""><option>Software</select></option>
                     <a href="#">Pricing</a>
                     <select class="" name=""><option>Resources</select></option>
                     <select class="" name=""><option>Partners</select></option>
                     <select class="" name=""><option>About</select></option>
                  </div>
               </div>
            </div>
         </nav>
         <section class="introduction height700"> <!--Immagine larga e testo a sx-->
            <div class="container-introduction">
               <div class="box-introduction">
                  scritte tante scritte
               </div>
            </div>
         </section>
            <div class="split height100">
            <!--separatore azzurrino-->
            </div>
         <main>
            <div class="container-main">
               <div class="box-slogan "> <!--questo div dovrebbe avere il bg trasparente e prendere il bg di main come contenuto ha il cubo colorato e scritte-->
               </div>
               <div class="box-crm">
                  <div class="logo-crm">
                  </div>
                  <div class="text-crm">
                  </div>
               </div>
               <div class="container-utility">
                  <div class="box-marketing">
                  </div>
                  <div class="box-sales">
                  </div>
                  <div class="box-hub">
                  </div>
               </div>
            </div>
         </main>
         <section class="statistics height700"> <!--sezione con scritte top e table(?) bottom-->
            <div class="container-statistics">
               <div class="box-statistics-top">
                  testotesto
               </div>
               <div class="box-statistics-bottom">
                  tabella
               </div>
            </div>
         </section>
         <section class="commercial height100"> <!--sezione con count customers e loghi-->
            <div class="container-commercial">
               <div class="box-commercial-left height100">
                  numero testo
               </div>
               <div class="box-commercial-right height100">
                  partners
               </div>
            </div>
         </section>
         <section class="join-us height250"><!-- sezione start growing e img di donna-->
            <div class="container-join-us">
               <div class="box-join-us-left height250">
                  testotesto
               </div>
               <div class="box-join-us-right height250">
                  img donna
               </div>
            </div>
         </section>
         <footer class="height700">
            <div class="container-footer">
               <div class="box-footer-top">
               </div>
               <div class="box-footer-middle">
               </div>
               <div class="box-footer-bottom">
               </div>
            </div>
         </footer>
   </body>
</html>
