<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <title>Hubspot</title>
   </head>
   <body>
      <div class="root-container">
         <header class="height100"> <!--Inizio header con lingua, contatti, login-->
            <div class="header-left height100">
            </div>
            <div class="header-right height100">
            </div>
         </header>
         <nav class="height100"> <!--Inizio navbar con logo da inserire left -->
            <div class="nav-left height100">
            </div>
            <div class="nav-right height100">
            </div>
         </nav>
         <section class="introduction height700"> <!--Immagine larga e testo a sx-->
            <div class="box-introduction">
            <!--Qui andranno alcune scritte e un button-->
            </div>
         </section>
            <div class="split height100">
            <!--separatore azzurrino-->
            </div>
         <main class="height1000">
            <div class="box-slogan height250 "> <!--questo div dovrebbe avere il bg trasparente e prendere il bg di main come contenuto ha il cubo colorato e scritte-->
            </div>
            <div class="box-horizontal height250">
            </div>
            <div class="box-vertical height500">
            </div>
            <div class="box-vertical height500">
            </div>
            <div class="box-vertical height500">
            </div>
         </main>
         <section class="statistics height700"> <!--sezione con scritte top e table(?) bottom-->
            <div class="box-statistics-top">
            </div>
            <div class="box-statistics-bottom">
            </div>
         </section>
         <section class="commercial height100"> <!--sezione con count customers e loghi-->
            <div class="box-commercial-left height100">
            </div>
            <div class="box-commercial-right height100">
            </div>
         </section>
         <section class="join-us height250"><!-- sezione start growing e img di donna-->
            <div class="box-join-us-left height250">
            </div>
            <div class="box-join-us-right height250">
            </div>
         </section>
         <footer class="height700">
            <div class="box-footer-top">
            </div>
            <div class="box-footer-middle">
            </div>
            <div class="box-footer-bottom">
            </div>
         </footer>
      </div>
   </body>
</html>
